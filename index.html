<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">

  

</head>
<body>

  <header class="bg-black flex justify-between items-center px-4 py-3 md:px-8 lg:px-12 w-full fixed top-0 left-0 z-50">
    <!-- logo left -->
     <!-- change font size with sm:, md:, lg:. -->

    <div class="text-white">
      <div class="font-sans text-xl font-extrabold md:text-2xl lg:text-3xl">logo </div>
    </div>

    

    <!-- nav links -->
     <!-- hidden md:flex hide for mobile and flex for md, lg screens -->

    <nav class=" hidden text-white md:flex text-sm md:text-base lg:text-lg items-center justify-between space-x-6 p-4">

     <a href="#" >Home</a>
     <a href="#" >About</a>
     <a href="#" >Services</a>
     <a href="#" >Contact</a>

    <a href="#" class="text-black bg-white px-4 py-2 rounded hover:bg-gray-200 font-medium">Login</a>

    </nav>

    <div class="md:hidden ">

    

    <input type="checkbox" id="menuToggle" class="peer hidden" >

    <!-- mobiel hamburger menu for to show links on mobile screen -->
     <!-- md:hidden only t hide icon on md + screen size -->

     <label for="menuToggle" class=" cursor-pointer flex items-center justify-center relative z-50">
      
    <!-- peer-checked:hidden → hamburger icon disappears-->
     <!-- peer-checked:block → close icon appears -->
      <!-- peer-checked:flex → mobile menu appears -->

    <svg class="block w-6 h-6 text-white peer-checked:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>

     <!-- Close Icon -->
     <svg class="hidden peer-checked:block   w-6 h-6 text-white " fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>

    

   
   </label>

   

    


  

   <!-- Mobile Menu -->
<nav class="hidden peer-checked:flex flex-col absolute justify-center text-center top-full left-0 w-full bg-black text-white space-y-4 p-4 md:hidden">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <a href="#" class="text-black bg-white px-4 py-2 rounded hover:bg-gray-200 font-medium mx-auto">Login</a>
</nav>

</div>

  </header>


  <main class="my-5 pt-30">
  
    <div class="bg-white container mx-auto ">

      <ul id="productlist" >

      </ul>

    </div>
  </main>

  <script type="module" src="./src/main.js"></script>
  </body>
  </html>
